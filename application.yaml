apiVersion: argoproj.io/v1alpha
kind: Application
metadata:
  name: myapp-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/vilelf/argocd-app-config
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true